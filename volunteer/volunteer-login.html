<!DOCTYPE html>
<html>
<head>
<title>Volunteer Login - SevaSphere</title>

<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:linear-gradient(135deg,#ff9966,#ff5e62);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:white;
    padding:40px;
    width:350px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#ff5e62;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#e04848;
}
a{
    color:#ff5e62;
}
</style>
</head>

<body>

<div class="card">
<h2>Volunteer Login</h2>

<form id="loginForm">
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<p>New Volunteer?
<a href="volunteer-signup.html">Signup</a>
</p>
</div>
<script type="module">
import { login } from "../js/auth.js";

const base = "/SevaSphere_Final";

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const result = await login(email, password);

    if(result.success){

        if(result.user.role === "admin"){
            window.location.href = base + "/admin/admin-dashboard.html";
        } else {
            window.location.href = base + "/volunteer/volunteer-dashboard.html";
        }

    }else{
        alert(result.error);
    }
});
</script>

</html>
