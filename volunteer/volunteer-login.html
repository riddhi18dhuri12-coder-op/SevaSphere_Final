<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Volunteer Login - SevaSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#FF9800,#F57C00);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(20px);
padding:40px;
border-radius:16px;
width:350px;
color:white;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
}
.card h2{text-align:center;margin-bottom:25px;}
input{
width:100%;padding:12px;margin-bottom:15px;
border:none;border-radius:8px;outline:none;
}
button{
width:100%;padding:12px;background:white;
color:#F57C00;border:none;border-radius:8px;
font-weight:bold;cursor:pointer;
}
button:hover{background:#f0f0f0;}
.link{text-align:center;margin-top:15px;}
.link a{color:white;text-decoration:none;font-weight:600;}
.error{color:#ffe0e0;text-align:center;margin-bottom:10px;}
.success{color:#d8ffd8;text-align:center;margin-bottom:10px;}
</style>
</head>

<body>
<div class="card">
<h2>ðŸ‘¤ Volunteer Login</h2>

<div id="error" class="error"></div>
<div id="success" class="success"></div>

<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<div class="link">
  <p>Don't have account? <a href="volunteer-signup.html">Sign Up</a></p>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginForm = document.getElementById("loginForm");
const errorBox = document.getElementById("error");
const successBox = document.getElementById("success");

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  errorBox.innerText = "";
  successBox.innerText = "";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    // Firebase Auth Login
    const userCred = await signInWithEmailAndPassword(auth, email, password);

    // Get role from Firestore
    const userDoc = await getDoc(doc(db, "users", userCred.user.uid));

    if (!userDoc.exists()) {
      errorBox.innerText = "User data not found in Firestore!";
      return;
    }

    // Check role
    if (userDoc.data().role !== "volunteer") {
      errorBox.innerText = "You are not registered as a Volunteer!";
      return;
    }

    successBox.innerText = "Login successful! Redirecting...";

    setTimeout(() => {
      window.location.href = "volunteer-dashboard.html";
    }, 800);

  } catch (error) {
    errorBox.innerText = error.message;
  }
});
</script>

</body>
</html>
