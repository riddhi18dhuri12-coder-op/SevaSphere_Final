<!DOCTYPE html>
<html>
<head>
  <title>Smart Events Feed | SevaSphere</title>

  <style>
    body {
      background: #f4f7fb;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #1e6091;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input, select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .clear-btn {
      background: #1e6091;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      cursor: pointer;
    }

    /* EVENT CARD */
    .event-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      transition: 0.2s;
    }

    .event-card:hover {
      transform: translateY(-4px);
    }

    .event-title {
      font-size: 22px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 15px;
    }

    .badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      margin-right: 10px;
      margin-bottom: 15px;
    }

    .badge-category {
      background: #e0f2fe;
      color: #0369a1;
    }

    .badge-city {
      background: #dcfce7;
      color: #15803d;
    }

    .event-info {
      color: #475569;
      margin-bottom: 5px;
    }

    .button-row {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .apply-btn {
      background: #52b69a;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 15px;
      font-weight: 700;
      cursor: pointer;
      flex: 1;
    }

    .save-btn {
      background: #1e6091;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 15px;
      font-weight: 700;
      cursor: pointer;
      flex: 1;
    }

    .info-btn {
      background: #94a3b8;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 15px;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      max-width: 90%;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>

<body>

<h2>üìÇ Smart Events Feed</h2>

<div class="filters">
  <input id="searchInput" placeholder="Search event name...">
  <select id="categoryFilter">
    <option value="All">All Categories</option>
    <option value="Tree Plantation">Tree Plantation</option>
    <option value="Cleanliness">Cleanliness</option>
    <option value="Teaching">Teaching</option>
    <option value="Donation Drive">Donation Drive</option>
  </select>
  <select id="cityFilter">
    <option value="All">All Cities</option>
  </select>
  <button class="clear-btn" id="clearBtn">Clear</button>
</div>

<div id="eventsContainer"></div>

<!-- MODAL -->
<div class="modal" id="eventModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">‚úñ</span>
    <div id="modalContent"></div>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, push, set } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  databaseURL: "YOUR_DB_URL",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const eventsContainer = document.getElementById("eventsContainer");
const searchInput = document.getElementById("searchInput");
const categoryFilter = document.getElementById("categoryFilter");
const cityFilter = document.getElementById("cityFilter");
const clearBtn = document.getElementById("clearBtn");

let allEvents = {};
let currentUser = null;

onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("Login first");
    window.location.href = "volunteer-login.html";
    return;
  }
  currentUser = user;
  loadEvents();
});

function loadEvents() {
  onValue(ref(db, "events"), (snapshot) => {
    allEvents = snapshot.val() || {};
    populateCities();
    renderEvents();
  });
}

function populateCities() {
  const cities = new Set();
  Object.values(allEvents).forEach(event => {
    if (event.location) cities.add(event.location);
  });

  cityFilter.innerHTML = '<option value="All">All Cities</option>';
  cities.forEach(city => {
    cityFilter.innerHTML += `<option value="${city}">${city}</option>`;
  });
}

function renderEvents() {
  const searchText = searchInput.value.toLowerCase();
  const selectedCategory = categoryFilter.value;
  const selectedCity = cityFilter.value;

  eventsContainer.innerHTML = "";

  Object.entries(allEvents).forEach(([eventId, event]) => {

    if (
      (selectedCategory !== "All" && event.category !== selectedCategory) ||
      (selectedCity !== "All" && event.location !== selectedCity) ||
      (!event.title.toLowerCase().includes(searchText))
    ) return;

    const card = document.createElement("div");
    card.className = "event-card";

    card.innerHTML = `
      <div class="event-title">${event.title}</div>

      <span class="badge badge-category">${event.category}</span>
      <span class="badge badge-city">${event.location}</span>

      <div class="event-info"><b>NGO:</b> ${event.ngo}</div>
      <div class="event-info"><b>Date:</b> ${event.date}</div>

      <div class="button-row">
        <button class="apply-btn" onclick="applyEvent('${eventId}')">Apply</button>
        <button class="save-btn" onclick="saveEvent('${eventId}')">‚≠ê Save</button>
        <button class="info-btn" onclick="showInfo('${eventId}')">‚Ñπ</button>
      </div>
    `;

    eventsContainer.appendChild(card);
  });
}

window.applyEvent = async function(eventId) {
  const newAppRef = push(ref(db, "applications"));
  await set(newAppRef, {
    eventId: eventId,
    volunteerId: currentUser.uid,
    status: "Pending",
    appliedAt: Date.now()
  });
  alert("Applied Successfully üéâ");
};

window.saveEvent = async function(eventId) {
  await set(ref(db, "savedEvents/" + currentUser.uid + "/" + eventId), true);
  alert("Event Saved ‚≠ê");
};

window.showInfo = function(eventId) {
  const event = allEvents[eventId];
  document.getElementById("modalContent").innerHTML = `
    <h3>${event.title}</h3>
    <p><b>Category:</b> ${event.category}</p>
    <p><b>Location:</b> ${event.location}</p>
    <p><b>Date:</b> ${event.date}</p>
    <p><b>Time:</b> ${event.time}</p>
    <p><b>NGO:</b> ${event.ngo}</p>
    <p>${event.description}</p>
  `;
  document.getElementById("eventModal").style.display = "flex";
};

window.closeModal = function() {
  document.getElementById("eventModal").style.display = "none";
};

searchInput.addEventListener("input", renderEvents);
categoryFilter.addEventListener("change", renderEvents);
cityFilter.addEventListener("change", renderEvents);

clearBtn.addEventListener("click", () => {
  searchInput.value = "";
  categoryFilter.value = "All";
  cityFilter.value = "All";
  renderEvents();
});

</script>

</body>
</html>
