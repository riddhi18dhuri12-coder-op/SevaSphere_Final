<!DOCTYPE html>
<html>
<head>
<title>Admin Signup - SevaSphere</title>

<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    padding:40px;
    width:350px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    text-align:center;
    color:white;
}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:8px;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#00c6ff;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#0072ff;
}
a{
    color:#00c6ff;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
<h2>Admin Signup</h2>

<form id="signupForm">
<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Create Account</button>
</form>

<p>Already have account? 
<a href="admin-login.html">Login</a>
</p>
</div>

<script type="module">
import { adminSignup } from "../js/auth.js";

const base = "/SevaSphere_Final";  // your repo name

document.getElementById("signupForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const result = await adminSignup(name, email, password);

    if(result.success){
        window.location.href = base + "/admin/admin-dashboard.html";
    }else{
        alert(result.error);
    }
});
</script>
</body>
</html>
