<!DOCTYPE html>
<html>
<head>
<title>Admin Signup - SevaSphere</title>

<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:white;
    padding:40px;
    width:350px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#667eea;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#5a67d8;
}
a{
    color:#667eea;
}

/* --- Messages --- */
.error{
    color:#e74c3c;
    text-align:center;
    margin-bottom:10px;
    font-size:13px;
}
.success{
    color:#27ae60;
    text-align:center;
    margin-bottom:10px;
    font-size:13px;
}
</style>
</head>

<body>

<div class="card">
<h2>Admin Signup</h2>

<div id="error" class="error"></div>
<div id="success" class="success"></div>

<form id="signupForm">
<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Create Account</button>
</form>

<p>Already registered?
<a href="admin-login.html">Login</a>
</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const signupForm = document.getElementById("signupForm");
const errorBox = document.getElementById("error");
const successBox = document.getElementById("success");

signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  errorBox.innerText = "";
  successBox.innerText = "";

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {

    const userCred = await createUserWithEmailAndPassword(auth, email, password);

    // âœ… STORE AS ADMIN IN REALTIME DATABASE
    await set(ref(db, "users/" + userCred.user.uid), {
      name: name,
      email: email,
      role: "admin",   // ðŸ”¥ changed here
      createdAt: Date.now()
    });

    successBox.innerText = "Admin account created successfully! Redirecting...";

    setTimeout(() => {
      window.location.href = "admin-dashboard.html";   // ðŸ”¥ changed here
    }, 1000);

  } catch (error) {
    errorBox.innerText = error.message;
  }
});
</script>;
</script>
    

</body>
</html>
