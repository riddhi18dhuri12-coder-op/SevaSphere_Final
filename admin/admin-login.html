<!DOCTYPE html>
<html>
<head>
<title>Admin Login - SevaSphere</title>

<style>
/* --- Body --- */
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0B132B, #1F254F); /* deep navy gradient */
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

/* --- Card --- */
.card{
    background:#F8FAFF; /* clean white */
    padding:40px 35px;
    width:360px;
    border-radius:15px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    text-align:center;
}

/* --- Headings --- */
.card h2{
    margin-bottom:25px;
    color:#0B132B; /* deep navy text */
}

/* --- Inputs --- */
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
}

/* --- Button --- */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#00BFA6; /* teal */
    color:white;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#009d87; /* darker teal on hover */
}

/* --- Links --- */
a{
    color:#00BFA6; /* teal accent */
    text-decoration:none;
}
a:hover{
    text-decoration:underline;
}

/* --- Paragraph --- */
p{
    margin-top:15px;
    font-size:14px;
    color:#0B132B; /* navy text for readability */
}
</style>
</head>

<body>

<div class="card">
<h2>Admin Login</h2>

<form id="loginForm">

    <input type="email" id="email" placeholder="Email" required>

    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Login</button>

</form>

<p>New here? <a href="admin-signup.html">Signup</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    const userDoc = await getDoc(doc(db, "users", userCred.user.uid));

    if (!userDoc.exists()) {
      alert("User data not found in Firestore!");
      return;
    }

    if (userDoc.data().role !== "admin") {
      alert("You are not registered as an Admin!");
      return;
    }

    alert("Login successful!");
    window.location.href = "admin-dashboard.html";

  } catch (error) {
    alert(error.message);
  }
});
</script>

</body>
</html>
