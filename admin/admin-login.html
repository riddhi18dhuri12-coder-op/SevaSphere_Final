<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login - SevaSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#1B5E20,#2E7D32);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(20px);
padding:40px;
border-radius:16px;
width:350px;
color:white;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
}
.card h2{text-align:center;margin-bottom:25px;}
input{
width:100%;padding:12px;margin-bottom:15px;
border:none;border-radius:8px;outline:none;
}
button{
width:100%;padding:12px;background:white;
color:#1B5E20;border:none;border-radius:8px;
font-weight:bold;cursor:pointer;
}
button:hover{background:#f0f0f0;}
.link{text-align:center;margin-top:15px;}
.link a{color:white;text-decoration:none;font-weight:600;}
.error{color:#ffdddd;text-align:center;margin-bottom:10px;}
</style>
</head>

<body>
<div class="card">
<h2>üîê Admin Login</h2>
<div id="error" class="error"></div>

<form id="loginForm">
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<div class="link">
<p>Don't have account? <a href="admin-signup.html">Sign Up</a></p>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
authDomain:"sevasphere-6dce7.firebaseapp.com",
projectId:"sevasphere-6dce7",
storageBucket:"sevasphere-6dce7.appspot.com",
messagingSenderId:"930986469572",
appId:"1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

document.getElementById("loginForm").addEventListener("submit",async(e)=>{
e.preventDefault();
const email=email.value;
const password=password.value;

try{
const userCred=await signInWithEmailAndPassword(auth,email,password);
const userDoc=await getDoc(doc(db,"users",userCred.user.uid));

if(userDoc.exists() && userDoc.data().role==="admin"){
window.location.href="admin-dashboard.html";
}else{
document.getElementById("error").innerText="Access denied.";
}
}catch(err){
document.getElementById("error").innerText=err.message;
}
});
</script>
</body>
</html>
