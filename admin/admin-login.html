<!DOCTYPE html>
<html>
<head>
<title>Admin Login - SevaSphere</title>

<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:linear-gradient(135deg,#1f4037,#99f2c8);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:white;
    padding:40px;
    width:350px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#1f4037;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#16302a;
}
a{
    color:#1f4037;
}
</style>
</head>

<body>

<div class="card">
<h2>Admin Login</h2>

<form id="loginform">
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button>Login</button>
</form>

<p>New here?
<a href="admin-signup.html">Signup</a>
</p>
</div>

<script type="module">
import { login } from "../js/auth.js";

const basePath = window.location.pathname.split("/")[1];
const base = window.location.origin + "/" + basePath;

document.getElementById("form").addEventListener("submit", async (e)=>{
e.preventDefault();

const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

const result = await login(email,password);

if(result.success){
if(result.role === "admin"){
window.location.href = base + "/admin/admin-dashboard.html";
}else{
window.location.href = base + "/volunteer/volunteer-dashboard.html";
}
}else{
alert(result.error);
}
});
</script>


</body>
</html>
