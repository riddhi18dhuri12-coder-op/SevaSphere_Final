<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login - SevaSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --- Body --- */
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg, #168AAD, #52B69A); /* teal + blue gradient */
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* --- Card --- */
.card{
    background: #F8FAFF; /* clean white card */
    padding:40px 35px;
    border-radius:16px;
    width:360px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    color:#168AAD; /* primary teal text */
    text-align:center;
}

/* --- Heading --- */
.card h2{
    margin-bottom:25px;
    color:#184E77; /* deep blue heading */
}

/* --- Input Fields --- */
input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:1px solid #dbe7ef;
    border-radius:10px;
    outline:none;
    font-size:14px;
}

/* --- Button --- */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#168AAD; /* primary teal button */
    color:white;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#0f5d73; /* darker teal on hover */
}

/* --- Links --- */
.link{
    margin-top:15px;
    font-size:14px;
}
.link a{
    color:#168AAD;
    font-weight:600;
    text-decoration:none;
}
.link a:hover{
    text-decoration:underline;
}

/* --- Messages --- */
.error{
    color:#e74c3c;
    text-align:center;
    margin-bottom:10px;
    font-size:13px;
}
.success{
    color:#27ae60;
    text-align:center;
    margin-bottom:10px;
    font-size:13px;
}
</style>
</head>

<body>
<div class="card">
<h2>ðŸ‘¤ Admin Login</h2>

<div id="error" class="error"></div>
<div id="success" class="success"></div>

<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<div class="link">
  <p>Don't have an account? <a href="admin-signup.html">Sign Up</a></p>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const loginForm = document.getElementById("loginForm");
const errorBox = document.getElementById("error");
const successBox = document.getElementById("success");

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  errorBox.innerText = "";
  successBox.innerText = "";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {

    // ðŸ” Login with Firebase Auth
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    const uid = userCred.user.uid;

    // ðŸ”¥ Fetch user data from Realtime Database
    const snapshot = await get(ref(db, "users/" + uid));

    if (!snapshot.exists()) {
      errorBox.innerText = "User data not found in database!";
      return;
    }

    const userData = snapshot.val();

    // âœ… CHECK FOR ADMIN ROLE
    if (userData.role !== "admin") {
      errorBox.innerText = "You are not registered as an Admin!";
      return;
    }

    successBox.innerText = "Admin login successful! Redirecting...";

    setTimeout(() => {
      window.location.href = "admin-dashboard.html";
    }, 700);

  } catch (error) {
    errorBox.innerText = error.message;
  }
});
</script>
</body>
</html>
