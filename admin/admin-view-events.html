<!DOCTYPE html>
<html>
<head>
<title>Admin Events | SevaSphere</title>

<style>
body{
  background:#f4f7fb;
  font-family:'Segoe UI',sans-serif;
  padding:30px;
  margin:0;
}

/* Header */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

h2{ color:#1e6091; margin:0; }

.controls{
  display:flex;
  gap:15px;
  margin-bottom:20px;
}

select{
  padding:10px;
  border-radius:8px;
}

/* Event Card */
.event-card{
  background:#fff;
  border-radius:18px;
  padding:25px;
  margin-bottom:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
  position:relative;
}

.event-title{
  font-size:20px;
  font-weight:700;
  color:#184E77;
}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  margin-top:8px;
}

.badge-app{
  background:#e0f2fe;
  color:#0369a1;
}

.button-row{
  margin-top:20px;
  display:flex;
  gap:12px;
}

.btn{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

.edit-btn{
  background:#52b69a;
  color:white;
}

.delete-btn{
  background:#ef4444;
  color:white;
}

.pagination{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:10px;
}

.page-btn{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  background:#1e6091;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="top-bar">
  <h2>üìÇ Admin Events Management</h2>
</div>

<div class="controls">
  <label><b>Sort by Date:</b></label>
  <select id="sortSelect">
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
  </select>
</div>

<div id="eventsContainer"></div>

<div class="pagination" id="pagination"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, remove } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const container = document.getElementById("eventsContainer");
const pagination = document.getElementById("pagination");
const sortSelect = document.getElementById("sortSelect");

let allEvents = {};
let allApplications = {};
let currentUser = null;

let currentPage = 1;
const eventsPerPage = 5;


// AUTH
onAuthStateChanged(auth,(user)=>{
  if(!user){
    window.location.href="admin-login.html";
    return;
  }
  currentUser=user;
  loadData();
});


// LOAD DATA
function loadData(){

  onValue(ref(db,"events"),snap=>{
    allEvents=snap.val()||{};
    renderEvents();
  });

  onValue(ref(db,"applications"),snap=>{
    allApplications=snap.val()||{};
    renderEvents();
  });

}


// RENDER EVENTS
function renderEvents(){

  container.innerHTML="";
  pagination.innerHTML="";

  let eventsArray = Object.entries(allEvents);

  // Sort
  if(sortSelect.value==="newest"){
    eventsArray.sort((a,b)=>b[1].createdAt - a[1].createdAt);
  }else{
    eventsArray.sort((a,b)=>a[1].createdAt - b[1].createdAt);
  }

  const totalPages = Math.ceil(eventsArray.length/eventsPerPage);

  const start = (currentPage-1)*eventsPerPage;
  const end = start + eventsPerPage;

  const paginatedEvents = eventsArray.slice(start,end);

  paginatedEvents.forEach(([eventId,event])=>{

    const appCount = Object.values(allApplications)
      .filter(app=>app.eventId===eventId).length;

    const card=document.createElement("div");
    card.className="event-card";

    card.innerHTML=`
      <div class="event-title">${event.title}</div>
      <div><b>Date:</b> ${event.date}</div>
      <div><b>NGO:</b> ${event.ngo}</div>

      <div class="badge badge-app">
        ${appCount} Applications
      </div>

      <div class="button-row">
        <button class="btn edit-btn"
          onclick="editEvent('${eventId}')">
          ‚úè Edit
        </button>

        <button class="btn delete-btn"
          onclick="deleteEvent('${eventId}')">
          üóë Delete
        </button>
      </div>
    `;

    container.appendChild(card);
  });

  // Pagination Buttons
  for(let i=1;i<=totalPages;i++){
    const btn=document.createElement("button");
    btn.className="page-btn";
    btn.innerText=i;
    btn.onclick=()=>{
      currentPage=i;
      renderEvents();
    };
    pagination.appendChild(btn);
  }

}


// DELETE EVENT
window.deleteEvent = async function(eventId){
  if(confirm("Are you sure you want to delete this event?")){
    await remove(ref(db,"events/"+eventId));
  }
};


// EDIT EVENT (redirect to edit page)
window.editEvent = function(eventId){
  window.location.href="edit-event.html?id="+eventId;
};


// SORT CHANGE
sortSelect.addEventListener("change",()=>{
  currentPage=1;
  renderEvents();
});

</script>

</body>
</html>
